<html>

<head>
    <title>LEM2 algorithm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <style>
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }
    </style>

<body>
    
    <h1 class="text-center">LEM2 algorithm</h1><br><br>

    <form class="form-inline  container">
        <div class="form-group">
            <label for="files">Upload a CSV formatted file: </label>
            <input type="file" id="files" class="form-control" accept=".csv" required />
            <input type="text" id="decision" class="form-control" required/>
        </div>
        <div class="form-group">
            <button type="button" id="submit" class="btn btn-primary" onclick="playLem2Algorithm()">Submit</button>
        </div>
    </form>

    <br><hr><br>
    <h2 id="fileDisplayArea" class="text-center"><h2>
    


    <script src="fileReader.js"></script>
    <script src="csvToArray.js"></script>
    <script src="jquery.csv.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="papaparse.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
